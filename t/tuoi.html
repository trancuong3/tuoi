<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
</head>
<body>
<h3>nhập năm sinh</h3>
<label><input type="text" id="year"></label>
<button onclick="year()" >kiểm tra</button>
<p id="result"></p>
</body>
<script>
    function year()
    {
    let year=parseFloat(document.getElementById("year").value);

    let result=document.getElementById("result");

 if(year>=18)
 {
     result.innerHTML=("đã đủ tuổi");

 }
 else{
     result.innerHTML=("chưa đủ tuổi")
 }
    }
</script>
</html>
